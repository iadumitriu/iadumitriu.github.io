<div class="sidebar">
  <div class="container sidebar">
	<div class="sidebar-about">
      <a href="/" class="logo"><img src="/resources/images/bunnies.jpg" width="150rem" height="150rem" /></a>
      <p class="lead">{{ site.description }}</p>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
        <a href="/">Home</a>
      </li>
      <!-- dipp pages -->
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.url contains "projects/page" %} <!-- skip extra projects pages--> {% else %}
          {% if node.layout == "page" %}
            <li class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}">
              <a href="{{ node.url }}">{{ node.title }}</a>
            </li>
          {% endif %}{% endif %}
        {% endif %}
      {% endfor %}
      <br>
    
      <a class="sidebar-icon" href="http://www.facebook.com/jcgiuffrida" style="float:right;"><img src="/resources/fb.png" height="32rem" width="32rem" /></a>
      <a class="sidebar-icon" href="http://www.linkedin.com/in/jcgiuffrida" style="float:right;"><img src="/resources/li.png" height="32rem" width="32rem" /></a>
      <a class="sidebar-icon" href="https://github.com/lucaluca" style="float:right;"><img src="/resources/gh.png" height="32rem" width="32rem" /></a>
      
    </ul>
    

  </div>
</div>
